<html>
  <head>
    <meta content='{{ site.title }}' property='og:title' />
    <title>{{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">

      {% include header.html %}

        <section class="content">
          <article>
            <div class="mark"></div>
            <header>
              <h2 class="post-title">{{ page.title }}</h2>
              <small class="datetime muted">
                {% if page.date %}
                  {{ page.date | date_to_string }} - 
                {% endif %}
                by <a href="/whois">justin</a>
              </small>
            </header>
            {{ content }}
          </article>
          {% if page.previous or page.next %}
          <div class="pagination">
            <a class="square" {% if page.previous %}href="{{ page.previous.url }}" id="js-previous-post"{% endif %}>
              &lt;
            </a>
            <a class="square" {% if page.next %}href="{{ page.next.url }}" id="js-next-post"{% endif %}>
              &gt;
            </a>
          </div>
          {% endif %}
        </section>

      {% include footer.html %}
    </div>
  </body>
</html>
